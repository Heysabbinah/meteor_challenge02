<head>
  <title>Meteor Chat App</title>
</head>

<body>

  {{> messages}} <!-- template name -->
</body>

<template name="messages">
  <div class="header"> Hello to Huguette's Chat room
</div>

	{{> loginButtons align="right"}} <!-- user interface account -->
  <ul>
  	{{#each messages}} <!-- spacebars -->
  	{{> message}}
  	{{/each}}
  </ul>

  <form>
  	<textarea rows="1" cols="50"></textarea>
  </form>

</template>

<template name="message">
  <li>
  	<img src="{{user.profile}}"/> <!-- here user picture -->
  	<div class="message-header">
  	{{user.username}} <span class="time">{{time}}</span>
  </div>
  <div class="message-content">
  	{{message}}
  </div>
  </li>
</template>
