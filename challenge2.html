<head>
  <title>challenge2</title>
</head>

<body>

  {{> messages}} <!-- template name -->
</body>

<template name="messages">
  <ul>
  	{{#each messages}} <!-- spacebars -->
  	{{> message}}
  	{{/each}}
  </ul>

  <form>
  	<textarea rows="1" cols="100"></textarea>
  </form>

</template>

<template name="message">
  <li>
  	{{> message}}
  </li>
</template>
